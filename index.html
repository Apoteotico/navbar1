<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Navigation Menu Indicator</title>
    <!-- Vincula el archivo CSS que contiene los estilos del menú -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Contenedor principal de la navegación -->
    <div class="navigation">
      <ul>
        <!-- Primer elemento del menú, activo por defecto -->
        <li class="list active">
          <a href="#">
            <!-- Icono del menú -->
            <span class="icon">
              <ion-icon name="home-outline"></ion-icon>
            </span>
            <!-- Texto que aparece cuando el elemento está activo -->
            <span class="text">Home</span>
          </a>
        </li>

        <!-- Segundo elemento del menú -->
        <li class="list">
          <a href="#">
            <span class="icon">
              <ion-icon name="person-outline"></ion-icon>
            </span>
            <span class="text">Profile</span>
          </a>
        </li>

        <!-- Tercer elemento del menú -->
        <li class="list">
          <a href="#">
            <span class="icon">
              <ion-icon name="chatbubble-outline"></ion-icon>
            </span>
            <span class="text">Message</span>
          </a>
        </li>

        <!-- Cuarto elemento del menú -->
        <li class="list">
          <a href="#">
            <span class="icon">
              <ion-icon name="image-outline"></ion-icon>
            </span>
            <span class="text">Photos</span>
          </a>
        </li>

        <!-- Quinto elemento del menú -->
        <li class="list">
          <a href="#">
            <span class="icon">
              <ion-icon name="settings-outline"></ion-icon>
            </span>
            <span class="text">Settings</span>
          </a>
        </li>

        <!-- Indicador circular que se mueve bajo el elemento activo -->
        <div class="indicator"></div>
      </ul>
    </div>
    <!-- Scripts de Ionicons para mostrar los iconos -->
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    
    <!-- Script propio que controla la interacción y animación del menú -->
    <script src="./script.js"></script>
  </body>
</html>
